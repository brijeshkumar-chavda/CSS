<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="screen">
      <img
        src="https://t4.ftcdn.net/jpg/02/14/74/61/360_F_214746128_31JkeaP6rU0NzzzdFC4khGkmqc8noe6h.jpg"
        alt="Profile Picture"
      />
      <div class="blue-container"></div>
      <div class="white-container">
        <h3>Frontend Developer</h3>
        <h4>Youtube & Blogger</h4>
        <div class="socials-container">
          <i class="fa-brands fa-square-facebook"></i>
          <i class="fa-brands fa-square-instagram"></i>
          <i class="fa-brands fa-square-x-twitter"></i>
          <i class="fa-brands fa-square-youtube"></i>
        </div>
        <div class="contact-container">
          <button>Subscribe</button>
          <button>Message</button>
        </div>

        <div class="engagement-container">
          <p><i class="fa-heart fa-solid"></i>60.4K</p>
          <p><i class="fa-comment fa-solid"></i>20K</p>
          <p><i class="fa-share fa-solid"></i>12.4K</p>
        </div>
      </div>
    </div>
  </body>
</html>
