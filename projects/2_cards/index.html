<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="top-bar">
        <div class="logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xml:space="preserve"
            viewBox="0 0 16 16"
            id="nike"
          >
            <path
              fill="#263238"
              fill-rule="evenodd"
              d="m7.998 7.567-2.758.722c-.974.241-1.826.562-2.647.281-1.116-.482-1.096-1.736-.264-3.07-1.471 1.214-4.118 5.096-.538 5.488.456.06 1.268-.1 2.15-.471l4.057-1.665L16 5.58 8.992 7.306l-.994.261z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
        <button class="wishlist-button">
          <i class="fa-solid fa-heart"></i>
        </button>
      </div>
      <img
        src="https://png.pngtree.com/png-vector/20231230/ourmid/pngtree-dropshipping-men-hole-sole-jogging-shoes-png-image_11389148.png"
        alt="Running Shoes"
      />
      <h3>Men's Shoes</h3>
      <h1>NIKE AIR ZOOM S 23</h1>

      <h3>Color</h3>
      <div class="color-container">
        <button class="color-button" id="orange-button">
          <div class="checkmark-icon-container">
            <i class="fa-solid fa-check"></i>
          </div>
        </button>
        <button class="color-button" id="black-button">
          <div class="checkmark-icon-container">
            <i class="fa-solid fa-check"></i>
          </div>
        </button>
        <button class="color-button" id="white-button">
          <div class="checkmark-icon-container">
            <i class="fa-solid fa-check"></i>
          </div>
        </button>
        <button class="color-button" id="grey-button">
          <div class="checkmark-icon-container">
            <i class="fa-solid fa-check"></i>
          </div>
        </button>
      </div>

      <h3>Size</h3>
      <div class="size-container">
        <button class="size-button">8.5</button>
        <button class="size-button">9</button>
        <button class="size-button">9.5</button>
        <button class="size-button">10</button>
      </div>
    </div>
  </body>
</html>
